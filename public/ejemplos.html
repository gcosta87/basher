<script type="text/javascript">
  
  function mostrarBasher(){
      var $elemento = $('#basher');
      setInterval(function(){
        $.getJSON('/api/basher',function(data){
          var html='<strong>version</strong>: '+data.version+'<br/>';
          html+='<strong>uptime</strong>: '+data.uptime+'<br/>';
          html+='<strong>rutas dinamicas</strong>: '+data.rutas.dinamicas+'<br/>';
          html+='<strong>controladores</strong>: '+data.controladores+'<br/>';
          $elemento.html(html);
        });
      },1000);
  }
  
  function mostrarInfo(){
      var $elemento = $('#server');
      $.getJSON('/api/info',function(data){
        var html='<strong>hostname</strong>: '+data.hostname+'<br/>';
        html+='<strong>ip local</strong>: '+data.ip.local+'<br/>';
        html+='<strong>ip remota</strong>: '+data.ip.remota+'<br/>';
        html+='<strong>kernel</strong>: '+data.kernel+'<br/>';
        $elemento.html(html);
      });
  }

  function mostrarUptime(){
    var $elemento = $('#uptime');
    setInterval(function(){
      $.getJSON('/api/uptime',function(data){
          $elemento.html('<span title="'+data.desde+'">'+data.uptime+'</span>');
      });
    },1000);
  }


  function mostrarRecursos(){
    var $elemento = $('#recursos');
    setInterval(function(){
      $.getJSON('/api/recursos',function(data){
        var html='<div class="row"><div class="col-md-6 "><strong>memoria</strong>';
        html+='<dl><dt>usada / libre</dt><dd>';
        html+='<span title="usada (M)">'+Math.floor(data.memoria.usada/1024)+'</span> / ';
        html+='<span title="libre (M)">'+Math.floor(data.memoria.libre/1024)+'</span></dd>';
        html+='<dt>uso</dt><dd>'+data.memoria.uso+'%</dd></dl></div>';

        html+='<div class="col-md-5"><strong>cpu</strong> <i class="fa fa-question-circle-o" title="'+data.cpu.nombre +' ('+data.cpu.cores+' cores)"></i><dl>';
        html+='<dt>uso</dt><dd>'+data.cpu.uso+'%</dd>';
        html+='<dt>procesos</dt><dd>'+data.cpu.procesos+'</dd></div>';


        $elemento.html(html);
      });
    },1000);
  }


  $(function () {
    $('[data-toggle="tooltip"]').tooltip();


    mostrarBasher();
    mostrarInfo();
    mostrarUptime();
    mostrarRecursos();

  });
</script>
